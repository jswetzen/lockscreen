<script>
  // Globals
  var iPhone3Dims = [320, 480],
      iPhone4Dims = [640, 960],
      iPhone5Dims = [640, 1136],
      dims = iPhone5Dims,
      scale = window.devicePixelRatio, // 2 for retina displays
      width = dims[0],
      height = dims[1],
      displayWidth = width/scale,
      displayHeight = height/scale,
      backgroundColor = 'yellow';
</script>
<script src="js/handlefile.js"></script>
<script src="js/functions.js"></script>
<script src="js/exifread/binaryajax.js"></script>
<script src="js/exifread/exif.js"></script>
<script src="js/script.js"></script>

<link rel="stylesheet" href="css/style.css">

<title>Lock Screen Generator</title>

</head>
<body>
  <div id="controls">
    <textarea id="imagetext"></textarea><br />
    <div id="textlength">0 lines used</div>
    <div id="colorselection">
        <div class="colorbutton">
            <div class="swatch" style="background-color: yellow"></div>
        </div>
        <div class="colorbutton">
            <div class="swatch" style="background-color: red"></div>
        </div>
        <div class="colorbutton">
            <div class="swatch" style="background-color: green"></div>
        </div>
        <div class="colorbutton">
            <div class="swatch" style="background-color: blue"></div>
        </div>
        <div class="colorbutton">
            <div class="swatch" style="background-color: orange"></div>
        </div>
        <div class="colorbutton">
            <div class="swatch" style="background-color: lightgreen"></div>
        </div>
        <div class="colorbutton">
            <div class="swatch plus">+</div>
        </div>
        <input id="imageupload" type="file" accept="image/*" capture="camera">
        <div class="clearfloat"></div>
    </div>
    <a class="btn btn-primary" id="generatebutton">Generate image</a>
    <br /><span id="message"></span>
  </div>
  <img id="image"/>
  <div id="help">
    Tap and hold on the image to save it, then set it as background in preferences<br />
    <br />
    Tap to hide this help
  </div>
</body>
</html>
